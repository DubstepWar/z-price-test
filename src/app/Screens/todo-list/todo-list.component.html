<div class="container mt-2">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <ul class="todo-list">
        <li *ngFor="let item of todo; let i = index"
            class="todo-list__item d-flex justify-content-between align-items-center mb-2"
        >
          <input type="checkbox"
                 [checked]="item.completed"
                 (change)="onChange(item.id)"
          >
          <strong>{{ i + 1 }}</strong>
          <span [class.todo-list_done]="item.completed">
            {{ item.title }}
          </span>
          <small>
            {{ item.date | date:'medium' }}
          </small>
          <button class="btn delete">&times;</button>
        </li>
      </ul>
    </div>
  </div>
</div>
