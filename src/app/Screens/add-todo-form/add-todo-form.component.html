<div class="add-todo">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-8">
        <div class="row">
          <div class="col-9">
            <input type="text"
                   class="add-todo__input w-100"
                   placeholder="Todo title"
                   [(ngModel)]="title"
                   (keydown.enter)="addTodo()"
            >
          </div>
          <div class="col-3 d-flex justify-content-end">
            <button type="submit" class="btn btn-outline-success"
                    (click)="addTodo()"
            >
              Add todo
            </button>
          </div>
        </div>
        <div class="row"
             *ngIf="errorMessage"
        >
          <div class="col-12 text-danger">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
